---
name: Senkai
author: Posthaven
url: https//posthaven.com/
posts_per_page:
  include_in_settings: true
  default: 10
settings:
- id: border
  label: Show border
  default: true
  type: checkbox
- id: theme
  label: Theme
  type: radio
  default: yellow
  options:
    - value: yellow
      label: Yellow
    - value: pink
      label: Pink
    - value: blue
      label: Blue
    - value: teal
      label: Teal
- id: social-links
  label: Show social links in...
  type: radio
  default: navigation
  options:
    - value: navigation
      label: Navigation
    - value: header
      label: Site header